<!DOCTYPE html>
<html>
<html lang="en">  
<head>
	 <title>Welcome to SPU Book Finder</title>
	<link rel="stylesheet" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1>Welcome to SPU book finder</h1>
	
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Edit Your Account</h1>
      <hr>
      <label for="email"><b>SPU Email</b></label>
      <h3 style="color:maroon;">student@spu.edu</h3>
      <input type="text" placeholder="Enter New Email" name="email" required>

      <label for="first-name"><b>First Name</b></label>
      <h3 style="color:maroon;">Jane</h3>
      <input type="text" placeholder="Enter New First Name" name="first-name" required>

      <label for="last-name"><b>Last Name</b></label>
      <h3 style="color:maroon;">Doe</h3>
      <input type="text" placeholder="Enter New Last Name" name="last-name" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter New Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat New Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="button" class="cancelbtn" onclick="location.href='index.html'">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

</body>
</html>
